# You can put custom rules here
# Window/layer rules: https://wiki.hyprland.org/Configuring/Window-Rules/
# Workspace rules: https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Disable blur for xwayland context menus
windowrule = match:class ^()$, match:title ^()$, no_blur on

# Global transparency
windowrule = match:class .*, opacity 0.89 override 0.89 override

# File dialogs and common popups
windowrule = match:title ^(Open File)(.*)$, center on
windowrule = match:title ^(Open File)(.*)$, float on

windowrule = match:title ^(Select a File)(.*)$, center on
windowrule = match:title ^(Select a File)(.*)$, float on

windowrule = match:title ^(Choose wallpaper)(.*)$, center on
windowrule = match:title ^(Choose wallpaper)(.*)$, float on
windowrule = match:title ^(Choose wallpaper)(.*)$, size (monitor_w*0.6) (monitor_h*0.65)

windowrule = match:title ^(Open Folder)(.*)$, center on
windowrule = match:title ^(Open Folder)(.*)$, float on

windowrule = match:title ^(Save As)(.*)$, center on
windowrule = match:title ^(Save As)(.*)$, float on

windowrule = match:title ^(Library)(.*)$, center on
windowrule = match:title ^(Library)(.*)$, float on

windowrule = match:title ^(File Upload)(.*)$, center on
windowrule = match:title ^(File Upload)(.*)$, float on

windowrule = match:title ^(.*)(wants to save)$, center on
windowrule = match:title ^(.*)(wants to save)$, float on

windowrule = match:title ^(.*)(wants to open)$, center on
windowrule = match:title ^(.*)(wants to open)$, float on

# Blueman
windowrule = match:class ^(.*blueman.*)$, float on
windowrule = match:class ^(.*blueman.*)$, size (monitor_w*0.45) (monitor_h*0.45)
windowrule = match:class ^(l.*blueman.*)$, center on

# Pavucontrol
windowrule = match:class ^(pavucontrol)$, float on
windowrule = match:class ^(pavucontrol)$, size (monitor_w*0.45) (monitor_h*0.45)
windowrule = match:class ^(pavucontrol)$, center on

windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float on
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, size (monitor_w*0.45) (monitor_h*0.45)
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, center on

# Network manager
windowrule = match:class ^(nm-connection-editor)$, float on
windowrule = match:class ^(nm-connection-editor)$, size (monitor_w*0.45) (monitor_h*0.45)
windowrule = match:class ^(nm-connection-editor)$, center on

# No shadow for tiled
windowrule = match:float false, no_shadow on

# Tearing
windowrule = match:title .*\.exe, immediate on
windowrule = match:title .*minecraft.*, immediate on
windowrule = match:class ^(steam_app).*, immediate on

# Picture-in-Picture
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, float on
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, keep_aspect_ratio on
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, move (monitor_w*0.64) (monitor_h*0.64)
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, size (monitor_w*0.35) (monitor_h*0.35)
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, pin on

windowrule = match:class zen-twilight, no_initial_focus on

# Godot
windowrule = match:class Godot, workspace 3 silent
windowrule = match:class Godot, tile on

# Apps
#windowrule = {
#    name = mtw4
#    match:class = (vesktop)|(Element)
#    workspace = 4 silent
#}
#windowrule = {
#    name = mtw4
#    match:class = (vesktop)|(Element)
#    workspace = 4 silent
#}
windowrule = match:class vesktop, workspace 4 silent
windowrule = match:class Element, workspace 4 silent
windowrule = match:class steam, workspace 5 silent

# Waypaper
windowrule = match:class waypaper, float on
windowrule = match:class waypaper, size 860 880
windowrule = match:class waypaper, center on

# KDE Connect presentation mode
windowrule = match:title KDE Connect Daemon, opacity 1 override
windowrule = match:title KDE Connect Daemon, no_blur on
windowrule = match:title KDE Connect Daemon, decorate off
windowrule = match:title KDE Connect Daemon, no_shadow on
windowrule = match:title KDE Connect Daemon, no_anim on
windowrule = match:title KDE Connect Daemon, no_focus on
windowrule = match:title KDE Connect Daemon, suppress_event fullscreen
windowrule = match:title KDE Connect Daemon, float on
windowrule = match:title KDE Connect Daemon, pin on
windowrule = match:title KDE Connect Daemon, min_size $your $resolution
windowrule = match:title KDE Connect Daemon, move 0 0

# Layer rules â€” launchers fast
layerrule = match:namespace rofi, no_anim on
layerrule = match:namespace gtk4-layer-shell, no_anim on

# Bars / notifications
layerrule = match:namespace shell:bar, blur on
layerrule = match:namespace shell:bar, ignore_alpha 0

layerrule = match:namespace shell:notifications, blur on
layerrule = match:namespace shell:notifications, ignore_alpha 0.1

