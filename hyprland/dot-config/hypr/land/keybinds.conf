# See https://wiki.hyprland.org/Configuring/Binds/
# exec = hyprctl dispatch submap global # DO NOT REMOVE THIS OR YOU WON'T BE ABLE TO USE ANY KEYBIND
$mainMod = SUPER

# temp
bind = Ctrl, Escape, exec, pkill waybar || waybar

# terminal
bind = $mainMod, Return, exec, $term
bind = $mainMod Shift, Return, exec, $term --title="dropdown" sh -c 'zellij attach misc || zellij --session misc'

# Apps
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $file
bind = $mainMod Shift, E, exec, $file_gui

# rofi
bind = $mainMod, A, exec, pkill -x rofi || rofi -show

# clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# screenshot
bindld = ,Print, Screenshot >> clipboard, exec, grim - | wl-copy ; notify-send "wl-clipboard" "Whole screen copied to clipboard" # Screenshot >> clipboard
bindld = Super Shift, S, Screenshot part >> clipboard, exec, slurp | grim -g - - | wl-copy ; notify-send "wl-clipboard" "screenshot copied to clipboard" # Screenshot >> clipboard

# lock
bindd = Ctrl Alt, Delete, Lock, exec, loginctl lock-session # Lock

# sound / music
$maxVolume = 1.3 # = 100%
bindle = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 0.05- --limit $maxVolume
bindle = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 0.05+ --limit $maxVolume
bindle = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle # [hidden]
bindle = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden]

bindl = Super+Shift, N, exec, playerctl next
bindl = Super+Shift, B, exec, playerctl previous
bindl = Super+Shift, P, exec, playerctl play-pause
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioPlayPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play
bindl = ,XF86AudioPause, exec, playerctl pause

## windows ##
bind = $mainMod, Q, killactive

bind = Super, D, fullscreen, 1 # Maximize
bind = Super, F, fullscreen, 0 # Fullscreen
bind = Super, Z, togglefloating, # Float/Tile
bind = Super, P, pin  # Pin

bind = Alt, Tab, cyclenext

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# resize
binde = $mainMod Shift, H, resizeactive, -20 0
binde = $mainMod Shift, J, resizeactive, 0 20
binde = $mainMod Shift, K, resizeactive, 0 -20
binde = $mainMod Shift, L, resizeactive, 20 0

bindm = Super, mouse:272, movewindow # Move
bindm = Super, mouse:274, movewindow # [hidden]
bindm = Super, mouse:273, resizewindow # Resize

# switch to workspace
bind = Super, 1, exec, $scrDir/workspace.fish workspace 1 # [hidden]
bind = Super, 2, exec, $scrDir/workspace.fish workspace 2 # [hidden]
bind = Super, 3, exec, $scrDir/workspace.fish workspace 3 # [hidden]
bind = Super, 4, exec, $scrDir/workspace.fish workspace 4 # [hidden]
bind = Super, 5, exec, $scrDir/workspace.fish workspace 5 # [hidden]
bind = Super, 6, exec, $scrDir/workspace.fish workspace 6 # [hidden]
bind = Super, 7, exec, $scrDir/workspace.fish workspace 7 # [hidden]
bind = Super, 8, exec, $scrDir/workspace.fish workspace 8 # [hidden]keykey
bind = Super, 9, exec, $scrDir/workspace.fish workspace 9 # [hidden]
bind = Super, 0, exec, $scrDir/workspace.fish workspace 10 # [hidden]

# move to workspace
bind = SUPER_SHIFT, 1, exec, $scrDir/workspace.fish movetoworkspace 1
bind = SUPER_SHIFT, 2, exec, $scrDir/workspace.fish movetoworkspace 2
bind = SUPER_SHIFT, 3, exec, $scrDir/workspace.fish movetoworkspace 3
bind = SUPER_SHIFT, 4, exec, $scrDir/workspace.fish movetoworkspace 4
bind = SUPER_SHIFT, 5, exec, $scrDir/workspace.fish movetoworkspace 5
bind = SUPER_SHIFT, 6, exec, $scrDir/workspace.fish movetoworkspace 6
bind = SUPER_SHIFT, 7, exec, $scrDir/workspace.fish movetoworkspace 7
bind = SUPER_SHIFT, 8, exec, $scrDir/workspace.fish movetoworkspace 8
bind = SUPER_SHIFT, 9, exec, $scrDir/workspace.fish movetoworkspace 9
bind = SUPER_SHIFT, 0, exec, $scrDir/workspace.fish movetoworkspace 10

# move silently to workspace
# Alt_R also count as Alt for some reason
bind = $mainMod+Alt_R, 1, exec,$scrDir/workspace.fish movetoworkspacesilent 1 # [hidden]
bind = $mainMod+Alt_R, 2, exec,$scrDir/workspace.fish movetoworkspacesilent 2 # [hidden]
bind = $mainMod+Alt_R, 3, exec,$scrDir/workspace.fish movetoworkspacesilent 3 # [hidden]
bind = $mainMod+Alt_R, 4, exec,$scrDir/workspace.fish movetoworkspacesilent 4 # [hidden]
bind = $mainMod+Alt_R, 5, exec,$scrDir/workspace.fish movetoworkspacesilent 5 # [hidden]
bind = $mainMod+Alt_R, 6, exec,$scrDir/workspace.fish movetoworkspacesilent 6 # [hidden]
bind = $mainMod+Alt_R, 7, exec,$scrDir/workspace.fish movetoworkspacesilent 7 # [hidden]
bind = $mainMod+Alt_R, 8, exec,$scrDir/workspace.fish movetoworkspacesilent 8 # [hidden]
bind = $mainMod+Alt_R, 9, exec,$scrDir/workspace.fish movetoworkspacesilent 9 # [hidden]
bind = $mainMod+Alt_R, 0, exec,$scrDir/workspace.fish movetoworkspacesilent 10 # [hidden]

# relative
bind = Ctrl+$mainMod+Shift, l, movewindow, r
bind = Ctrl+$mainMod+Shift, j, movewindow, d
bind = Ctrl+$mainMod+Shift, k, movewindow, u
bind = Ctrl+$mainMod+Shift, h, movewindow, l
bind = Ctrl+$mainMod+Shift, right, movetoworkspace, r+1 # [hidden]
bind = Ctrl+$mainMod+Shift, left, movetoworkspace, r-1 # [hidden]
